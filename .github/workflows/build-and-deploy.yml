name: Build & Push to Github Packages
on:
  push:
    branches:
      - master

jobs:
  buildAndPush:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        run: docker login docker.pkg.github.com -u $GITHUB_ACTOR --password ${{ secrets.GITHUB_TOKEN }}

      - name: Build api Docker image
        run: |
          docker build --tag "docker.pkg.github.com/nikodemwrona/nest-next-blackjack-game/blackjack-api:latest" .
        working-directory: ./services/api

      - name: Push api Docker image
        run: docker push "docker.pkg.github.com/nikodemwrona/nest-next-blackjack-game/blackjack-api:latest"
      
      - name: Deploy
        uses: steebchen/kubectl@v2.0.0
        with: 
          config: ${{ secrets.KUBECONFIG }}
          command: rollout restart deployment blackjack

      - name: Verify deployment
        uses: steebchen/kubectl@v2.0.0
        with:
          config: ${{ secrets.KUBECONFIG }}
          command: rollout status deployment blackjack